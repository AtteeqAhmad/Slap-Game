<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css>
      <link rel="stylesheet" href="style.css">
      <title>Slap Game</title>
</head>
<body>
      <header class="col container-fluid">
            <h1 class="text-center">
                  Slap Game
            </h1>
      </header>

            <main>
                  <section>

                        <div class="col" id="power">
                              <button type="button" class="btn btn-success btn-primary btn-lg" onclick="power()">
                                          Ppooower Uppp
                                    </button>
                              </div>
                        </section>
                        
                        <section>
                              <div class="col container-fluid" id="target">
                                    
                                    <img src="https://static.boredpanda.com/blog/wp-content/uploads/2017/06/todays-problems-illustrations-john-holcroft-fb__700-png.jpg">
                                    
                                    <h3>Health:<span id="health">100</span></h3>

                                    <h4>Hit:<span id="hit">0</span></h4>
                        </div>
                  </section>
      </main>
      
      <footer class="col">
            <div class="col-6">
                  <div class="btn-group-vertical-left" id="func">
                        <button class="btn btn-info" onclick="slap()">Slap</button>
                                    <button class="btn btn-info" onclick="punch()">Punch</button>
                                    <button class="btn btn-info" onclick="kick()">Kick</button>
                              </div>
                        </div>
                  </div>
                  
                  <div class="col-6">
                        <div class="btn btn-dark btn-group-vertical-right">
                              <button onclick="extra()">Clapbtn btn-dark </button>
                              <button onclick="extra()">Munchbtn btn-dark </button>
                              <button onclick="extra()">Klick</button>
                        </div>
                  </div>
                  
                  
                  <div class="col">
                        <div class="row">
                              <button class="btn btn-warning" on-click="reset(health.100)">Reset</button>
                        </div>
            
      </footer>
      
      
      <script src="app.js">
      </script>
</body>
</html>
